<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Practice</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   <style>
    body { font-family: sans-serif; padding: 20px; }
    #text span { padding: 2px; }
    .correct { color: blue;  }
    .incorrect { color: red; }
    .current { background: yellow; }
  </style>
</head>
<body class="bg-gray-200">
  <div class="max-w-5xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-8 border-b-2 border-gray-400 pb-4">
      <h1 class="text-3xl font-bold text-blue-600">Typing</h1>
      <p class="text-gray-700">Improve your typing speed with practice</p>
    </header>

    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-xl shadow-md text-center">
               <div class="text-sm text-gray-500">WPM: <span id="wpm">0</span></div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md text-center">
        <div class="text-sm text-gray-500">Accuracy: <span id="accuracy">100</span>%</div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md text-center">
           <div class="text-sm text-gray-500">Time: <span id="time">60</span>s</div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md text-center">
                <div class="text-sm text-gray-500">Errors: <span id="errors">0</span></div>
      </div>
    </div>

    <!-- Typing text -->
    <div class="bg-white  p-6 rounded-xl shadow-md mb-6 min-h-[150px]">
      <div id="text" class="text-lg font-bold leading-relaxed text-gray-700"></div>
    </div>

    <!-- Controls -->
    <div class="flex flex-wrap gap-3 mb-6 justify-center">
      <button id="reset" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
        Reset
      </button>
    </div>
  </div>



<script src="script.js"></script>
</body>
</html>
